<h1>Favori Filmlerim</h1>

<div *ngIf="loading">
  <p class="loading-text">Favori filmler yükleniyor...</p>
</div>

<div *ngIf="!loading && favoriteMovies.length > 0" class="movie-grid-container">
  <div *ngFor="let movie of favoriteMovies" class="movie-card">
    <a [routerLink]="['/movie', movie.id]">
      <img *ngIf="movie.poster_path" 
           [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path" 
           alt="{{ movie.title }} Poster">
      <div *ngIf="!movie.poster_path" class="no-poster-placeholder">
        <span>Poster Bulunamadı</span>
      </div>
    </a>
    <div class="movie-info">
      <h2><a [routerLink]="['/movie', movie.id]">{{ movie.title }}</a></h2>
      <p class="release-date">({{ movie.release_date?.substring(0, 4) }})</p>
    </div>
  </div>
</div>

<div *ngIf="!loading && favoriteMovies.length === 0">
  <p class="no-favorites-message">Henüz favori filminiz yok.</p>
</div>
